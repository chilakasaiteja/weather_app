<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://thericc.com/wp-content/uploads/2022/05/TheRICC_Weather.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 0 auto;
      max-width: 900px;
      border-radius: 10px;
    }

    h1, input, button {
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
    }

    #weather-info {
      margin-top: 20px;
    }

    .forecast-day {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .forecast-day p {
      margin: 0;
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      .container {
        max-width: 95%;
        padding: 10px;
      }

      .forecast-day {
        margin: 5px 0;
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      input, button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }

      /* Ensure forecast items stack well */
      .forecast-day {
        display: block;
        text-align: left;
      }

      .forecast-day img {
        float: right;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByLocation()">Use My Location</button>

    <div id="weather-info"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
