<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin: 20px;
      width: 200px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #weather-info {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Simple Weather App</h1>
  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather-info">
    <h2 id="city-name"></h2>
    <p id="temperature"></p>
    <p id="description"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
