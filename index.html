<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://thericc.com/wp-content/uploads/2022/05/TheRICC_Weather.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 10px;
    }

    h1, input, button {
      text-align: center;
    }

    input, button {
      margin: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #weather-info {
      margin-top: 20px;
    }

    .forecast-day {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .forecast-day p {
      margin: 0;
    }

    .forecast-day img {
      width: 50px;
      height: 50px;
    }

    .sunny {
      background-color: rgba(255, 223, 0, 0.5);
    }

    .rainy {
      background-color: rgba(0, 119, 190, 0.5);
    }

    .cloudy {
      background-color: rgba(150, 150, 150, 0.5);
    }

    .clear {
      background-color: rgba(135, 206, 235, 0.5);
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
    .container {
      max-width: 95%;
      padding: 10px;
      }

    .forecast-day {
      margin: 5px 0;
      font-size: 14px;
      }

      h1 {
      font-size: 24px;
      }

      p {
      font-size: 16px;
      }

      input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByLocation()">Use My Location</button>

    <div id="weather-info"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
